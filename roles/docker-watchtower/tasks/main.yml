---
  # Standup the container in inventory
- name: Start Watchtower
  docker_container:
    name: "{{ containers.watchtower.subdomain }}"
    hostname: "{{ containers.watchtower.subdomain }}"
    state: started
    privileged: yes
    restart_policy: unless-stopped
    image: containrrr/watchtower
    log_driver: "json-file"
    log_options:
      max-size: "12m"
      max-file: "3"
    # Mount required directories with the container
    mounts: 
      - type: bind 
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    env:
      PUID: "{{ users.primary.uid }}" # Pass proper UID to the container
      PGID: "{{ users.primary.gid }}" # Pass proper GID to the container
    networks_cli_compatible: no
    networks:
      - name: "{{ networks.docker.primary.name }}"
        aliases: "{{ containers.watchtower.subdomain }}"
    purge_networks: yes
    pull: true 
...
